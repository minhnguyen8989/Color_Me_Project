<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<header class="header shadow-lg">
    <div class="brand-box">
        <img style="width: 19%; border-radius: 50%; border: 3px solid #55e7ec" src="image/Profile-Photo.jpeg" alt="Profile Photo">
        <p>Minh Nguyen</p>
    </div>
    <div class="text-box">
        <h1 class="heading-primary">
            <span class="heading-primary-main">Color Me</span>
        </h1>
        <h5><span class="heading-primary-sub">PC-User: 	&#8593; &#8595; &larr;  &#8594; Keys</span></h5>
        <h5><span class="heading-primary-sub">Mobile-User: 	cusor keys</span></h5>
        <br>
        <a href="#" onclick="location.reload();" class="btn btn-white btn-animated">Reset</a>
    </div>
</header>
<div style="margin-left: 100px; margin-top: 100px">
    <p id="movingObject"><i class="fa-solid fa-ghost fa-beat-fade fa-2xl"></i></p>
    <p id="colorBlue"><i class="fa-solid fa-droplet fa-flip fa-2xl" style="color: #3475e5;"></i></p>
    <p id="colorRed"><i class="fa-solid fa-droplet fa-flip fa-2xl" style="color: #db3344;"></i></p>
    <p id="colorPink"><i class="fa-solid fa-droplet fa-flip fa-2xl" style="color: #d30ee1;"></i></p>
    <p id="colorGreen"><i class="fa-solid fa-droplet fa-flip fa-2xl" style="color: #0ee155;"></i></p>
    <p id="colorYellow"><i class="fa-solid fa-droplet fa-flip fa-2xl" style="color: #d3e10e;"></i></p>
</div>
<footer>
    <h1>Happy Game! Happy Coding</h1>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script>
    let userInput = '';
    const upArrow = 38;
    const downArrow = 40;
    const leftArrow = 37;
    const rightArrow = 39;

    $(document).keydown(function (event){

        let movingObject = document.getElementById('movingObject');
        const stepSize = 10; // Number of pixels to move on each key press

        userInput = event.keyCode;

            switch (userInput) {
                case downArrow:
                        let currentPositionDown = parseInt($(movingObject).css('margin-top'));
                        let newPositionDown = currentPositionDown + stepSize;
                        $(movingObject).css('margin-top', newPositionDown + "px")
                    console.log("down");
                    break;
                case upArrow:
                        let currentPositionUp = parseInt($(movingObject).css('margin-top'));
                        let newPositionUp = currentPositionUp - stepSize;
                        $(movingObject).css('margin-top', newPositionUp + "px")
                    console.log("up");
                    break;
                case rightArrow:
                        let currentPositionRight = parseInt($(movingObject).css('margin-left'));
                        let newPositionRight = currentPositionRight + stepSize;
                        $(movingObject).css('margin-left', newPositionRight + "px")

                    console.log("right");
                    break;
                case leftArrow:
                        let currentPositionLeft = parseInt($(movingObject).css('margin-left'));
                        let newPositionLeft = currentPositionLeft - stepSize;
                        $(movingObject).css('margin-left', newPositionLeft + "px")
                    console.log("left");
                    break;
            }


        const colorBlueVerticalPosition = 5;
        const colorBlueHorizontalPosition = 0;

        const colorRedVerticalPosition = -55;
        const colorRedHorizontalPosition = 200;

        const colorPinkVerticalPosition = 175;
        const colorPinkHorizontalPosition = 150;

        const colorYellowVerticalPosition = 295;
        const colorYellowHorizontalPosition = 350;

        const colorGreenVerticalPosition = 65;
        const colorGreenHorizontalPosition = 600;

        let currentMainObjectVerticalPosition = parseInt($(movingObject).css('margin-top'));
        let currentMainObjectHorizontalPosition = parseInt($(movingObject).css('margin-left'));


        if (currentMainObjectVerticalPosition === colorBlueVerticalPosition && currentMainObjectHorizontalPosition === colorBlueHorizontalPosition) {
            $(movingObject).css('color', '#3475e5');
        } else if (currentMainObjectVerticalPosition === colorRedVerticalPosition && currentMainObjectHorizontalPosition === colorRedHorizontalPosition) {
            $(movingObject).css('color', '#db3344');
        } else if (currentMainObjectVerticalPosition === colorPinkVerticalPosition && currentMainObjectHorizontalPosition === colorPinkHorizontalPosition){
            $(movingObject).css('color', '#d30ee1');
        } else if (currentMainObjectVerticalPosition === colorYellowVerticalPosition && currentMainObjectHorizontalPosition === colorYellowHorizontalPosition) {
            $(movingObject).css('color', '#d3e10e');
        } else if (currentMainObjectVerticalPosition === colorGreenVerticalPosition && currentMainObjectHorizontalPosition === colorGreenHorizontalPosition) {
            $(movingObject).css('color', '#0ee155');
        }
    });





</script>
</body>
</html>
