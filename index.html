</head>
<body>
<header class="header shadow-lg">
    <div class="brand-box">
        <img style="width: 19%; border-radius: 50%; border: 3px solid #55e7ec" src="image/Profile-Photo.jpeg" alt="Profile Photo">

    <div class="text-box">
        <h1 class="heading-primary">
            <span class="heading-primary-main">Konami Project</span>

        <a href="#" onclick="location.reload();" class="btn btn-white btn-animated">Let's start again!</a>

</header>
<div style="text-align: center;">
    <h3>Hurry! Take me to the other side.</h3>
    <br>
    <br>
    <br>
    <p id="movingObject"><i class="fa-solid fa-ghost fa-2xl" style="color: #bf3b62;"></i></p>
    <img src="image/SolveAMaze-1024x1024.jpg" alt="Maze">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script>
    let userInput = '';
    const upArrow = 38;
    const downArrow = 40;
    const leftArrow = 37;
    const rightArrow = 39;

    $(document).keydown(function (event){

        let movingObject = document.getElementById('movingObject');
        const stepSize = 50; // Number of pixels to move on each key press

        userInput = event.keyCode;

            switch (userInput) {
                case downArrow:
                        let currentPositionDown = parseInt($(movingObject).css('margin-top'));
                        let newPositionDown = currentPositionDown + stepSize;
                        $(movingObject).css('margin-top', newPositionDown + "px")
                    console.log("down");
                    break;
                case upArrow:
                        let currentPositionUp = parseInt($(movingObject).css('margin-top'));
                        let newPositionUp = currentPositionUp - stepSize;
                        $(movingObject).css('margin-top', newPositionUp + "px")
                    console.log("up");
                    break;
                case rightArrow:
                        let currentPositionRight = parseInt($(movingObject).css('margin-left'));
                        let newPositionRight = currentPositionRight + stepSize;
                        $(movingObject).css('margin-left', newPositionRight + "px")

                    console.log("right");
                    break;
                case leftArrow:
                        let currentPositionLeft = parseInt($(movingObject).css('margin-left'));
                        let newPositionLeft = currentPositionLeft - stepSize;
                        $(movingObject).css('margin-left', newPositionLeft + "px")
                    console.log("left");
                    break;
            }


    });

</script>
</body>
</html>
